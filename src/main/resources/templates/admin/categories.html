<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<header>
    <div th:replace="~{admin/header::header}"></div>
</header>
<main class="container p-2 p-md-4">
    <div class="table-responsive">
        <table class="my-3 table table-bordered">
            <thead class="table-light">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Category</th>
                <th scope="col">Description</th>
                <th scope="col">Order</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="category: ${categories}">
                <td th:text="${category.getId()}">ID</td>
                <td th:text="${category.getName()}">Name</td>
                <td th:text="${category.getDescription()}">Description</td>
                <td th:text="${category.getCategoryOrder()}">Order</td>
                <td>
                    <a th:href="@{/categories/{id}/edit (id=${category.getId()})}" class="btn btn-secondary"
                       type="submit">Edit</a>
                </td>
            </tr>
            </tbody>
        </table>
        <a th:href="@{/categories/add}" class="btn btn-primary"
           type="submit">Add new category</a>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
