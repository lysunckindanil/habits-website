<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        a {
            text-decoration: none
        }

        .card {
            transition: transform .2s;
        }

        .card:hover {
            transform: scale(1.03);
        }
    </style>
</head>
<body>
<header th:replace="~{fragments/header-auth::header(${user.getUsername()}, ${user.getPoints()})}"></header>

<main>
    <div class="container my-4"
         th:if="${categories.size()>0}">
        <div th:each="category: ${categories}">
            <div class="my-4"></div>

            <!--            category tasks-->
            <h1 class="display-5" th:text="${category.getName()}">Category</h1>
            <p th:text="${category.getDescription()}">Description</p>
            <div class="row row-cols-2 row-cols-sm-3 row-cols-md-4 g-2">
                <div class="col" th:each="task : ${category.getTasks()}">

                    <!--                    user cards-->
                    <a>
                        <div class="card shadow-sm h-100">
                            <img class="card-img-top" th:src="@{/images/{id} (id = ${task.getImage()})}"
                                 th:alt="${task.getName()}">
                            <div class="card-body">
                                <h4 class="card-title" th:text="${task.getName()}"></h4>
                                <p class="card-subtitle" th:text="${task.getDescription()}"></p>
                                <p style="color: red" class="card-subtitle"
                                   th:text="${task.getPoints()} + ' points'"></p>
                                <form method="post" th:action="@{/tasks/count}">
                                    <label for="task_id" hidden="hidden">task id</label>
                                    <input th:name="task_id" id="task_id" th:value="${task.getId()}" hidden="hidden">

                                    <button type="submit" class="btn btn-primary">Count
                                    </button>
                                </form>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="~{fragments/footer::footer}"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
