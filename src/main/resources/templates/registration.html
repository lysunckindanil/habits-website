<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<header th:replace="~{fragments/header::header}"></header>

<main>
    <form class="container my-5 px-4" method="post" th:action="@{/register}" th:object="${user}">
        <h1 class="display-5 text-center">Registration</h1>

        <div class="form-group mb-3">
            <label for="username">Username</label>
            <input th:field="*{username}" type="text" class="form-control" id="username"
                   placeholder="Enter username" required>
        </div>

        <div class="form-group mb-3">
            <label for="email">Email</label>
            <input th:field="*{email}" type="email" class="form-control" id="email"
                   placeholder="Enter email">
        </div>

        <div class="form-group mb-3">
            <label for="password">Password</label>
            <input th:field="*{password}" type="password" class="form-control" id="password"
                   placeholder="Enter password" required>
        </div>

        <div class="text-md-start text-center">
            <button type="submit" class="btn btn-primary m-md-2">Register</button>
        </div>
    </form>
</main>
<footer th:replace="~{fragments/footer::footer}"></footer>
<script src="bootstrap-5.0.2-dist/js/bootstrap.js"></script>
</body>
</html>
