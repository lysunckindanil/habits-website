<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add category</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<main>
    <form class="container my-5 px-4" method="post" th:object="${category}" th:action="@{/categories/add}">
        <h1 class="display-5 text-center">Category</h1>

        <div class="form-group mb-3">
            <label for="name">Name of category</label>
            <input th:field="*{name}" type="text" class="form-control" id="name"
                   placeholder="Enter name" required>
        </div>

        <div class="form-group mb-3">
            <label for="description">Description</label>
            <input th:field="*{description}" type="text" class="form-control" id="description"
                   placeholder="Enter description">
        </div>

        <div class="form-group mb-3">
            <label for="order">Order</label>
            <input th:field="*{categoryOrder}" type="number" class="form-control" id="order"
                   placeholder="Enter order" required>
        </div>

        <div class="form-group mb-3">
            <ul class="list-group">
                <li class="list-group-item" th:each="task : ${tasks}">
                    <input class="form-check-input me-1" type="checkbox" th:value="${task.getId()}" name="task" id="task"
                           th:id="${task.getId()}">
                    <label class="form-check-label stretched-link" for="task" th:for="${task.getId()}"
                           th:text="${task.getName()}">Task</label>
                </li>

            </ul>
        </div>

        <div class="text-md-start text-center">
            <button type="submit" class="btn btn-primary m-1">Add task</button>
        </div>
    </form>
</main>

<script src="bootstrap-5.0.2-dist/js/bootstrap.js"></script>
</body>
</html>
